<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Feedback form</h1>
    <form action="/">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Write your name">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="Enter your email">
        </div>
        <br>
        <div>
            <label for="message">Message :</label>
            <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="ratings">Rate us out of 5 :</label>
            <br>
            <input type="radio" name="ratings" id="1"> 1
            <br>
            <input type="radio" name="ratings" id="2"> 2
            <br>
            <input type="radio" name="ratings" id="3"> 3
            <br>
            <input type="radio" name="ratings" id="4"> 4
            <br>
            <input type="radio" name="ratings" id="5"> 5
            <br>
        </div>
        <br>

        <button>Send your message </button>
    </form>
</body>
</html>
