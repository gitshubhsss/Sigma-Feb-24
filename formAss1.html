<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Registration Form</h1>
    <form action="/action">
        <input type="text" placeholder="first name"> <input type="text" placeholder="last name">
        <div>
            <label for="gender">Please select your gender :</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">other</option>
            </select>
        </div>

        <div>
            <label for="agree">Do you agree to all terms of servise ?</label>
            <input type="checkbox" name="agree" id="agree" checked>Yes , I agree
        </div>
        <br>

        <button type="submit">submit</button>
    </form>
</body>

</html>
